name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm install
        working-directory: backend

      - name: 🛠️ Set up environment variables
        run: echo "MONGO_URI=${{ secrets.MONGO_URI }}" > backend/.env

      - name: 🏗️ Run backend tests
        run: npm test
        working-directory: backend
