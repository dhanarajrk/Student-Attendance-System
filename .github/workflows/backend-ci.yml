name: Backend CI

on:
  push:
    branches:
      - main
      - dev  # Add other branches if needed
  pull_request:
    branches:
      - main
      - dev

jobs:
  backend-test:
    runs-on: ubuntu-latest

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}

    steps:
      - name: ðŸ›  Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”„ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Adjust based on your project

      - name: ðŸ“¦ Install Dependencies
        run: npm install
        working-directory: backend  # Ensures it runs inside backend folder

      - name: âœ… Run Backend Tests
        run: node tests/backendTest.js
        working-directory: backend  # Ensures test runs inside backend folder
